###
### Application Properties
###
spring.application.name=Swiftly
spring.application.version=1.0.0
spring.application.description=A sleek and efficient task and event management application.
server.port=8080
###
### PostgresSQL Database config
###
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
###
### Hibernate properties (update or validate for production)
###
spring.jpa.hibernate.ddl-auto=create-drop
###
### Logging
###
logging.level.org.springframework=INFO
logging.file.name=/var/log/swiftly/swiftly.log
###
### Thymeleaf
###
#spring.thymeleaf.check-template-location=false
###
### Profiles
###
spring.profiles.active=${SPRING_PROFILES_ACTIVE}


